<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
const arr = [13, 53, 56];
const arr2 = [13, 53, 56];

function arrIsEqual(arr1, arr2) {
  if (arr1.length !== arr2.length) {
    return false;
  }
  let cur = 0;
  while (cur <= arr1.length - 1) {
    if (arr1[cur] !== arr2[cur]) {
      return false;
    }
    cur++;
  }
  return true;
}

console.log(arrIsEqual(arr, arr2));
</script>
</body>
</html>
