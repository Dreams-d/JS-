<script>
/**
 * @param {number} s
 * @param {number[]} nums
 * @return {number}
 */
var minSubArrayLen = function(s, nums) {
  let l = 0,r=-1;
  let sum = 0;
  let res = nums.length +1;
  while(l < nums.length){
    if(r+1 < nums.length && sum < s){
      r++;
      sum+= nums[r];
    }else{
      sum-= nums[l];
      l++
    }
    if(sum >= s){
      res = Math.min(res,r-l+1);
    }
  }
  if(res === nums.length +1 ){
    return 0
  }

  return res;
};
console.log(minSubArrayLen(7,[2,3,1,2,4,3]))
</script>
