<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
Function.prototype.myBind = function (context) {
  if (typeof context === 'undefined' || context === null) {
    context = window;
  }
  const self = this;
  return function (...args) {
    return self.apply(context, args);
  };
};
</script>
</body>
</html>
