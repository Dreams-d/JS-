<script>
function shuffle(arr) {
  let m = arr.length;
  while (m > 1) {
    let index = Math.floor(Math.random() * m--);
    [arr[m], arr[index]] = [arr[index], arr[m]];
  }
  return arr;
}

console.log(shuffle([1, 5, 8, 9, 3, 7, 4,]));
</script>
