<body>
<script>
var isPalindrome = function (x) {
  x = x.toString();
  let i = 0, r = x.length - 1;
  while (i <= r) {
    if (x[i] !== x[r]) {
      return false;
    } else {
      i++;
      r--;
    }
  }
  return true;
};
console.log(isPalindrome(121));
</script>
