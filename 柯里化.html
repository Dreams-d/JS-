<body>
<script>
const add = (...args) => args.reduce((a, b) => a + b);
// 简化写法
function currying(func) {//func是(...args) => args.reduce((a, b) => a + b);
  const args = [];
  return function result(...rest) {
    if (rest.length === 0) {
      return func(...args);
    } else {
      args.push(...rest);
      return result;
    }
  }
}

const sum = currying(add);

sum(1,2)(3); // 未真正求值
sum(4); 		 // 未真正求值
sum();

</script>
</body>
