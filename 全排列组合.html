<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
let arr = [
  [1, 2, 3, 4, 5],
  ['a', 'b', 'c', 'd'],
  ['成功', '失败'],
  ['成功s', '失s败'],
];

function combineArr(arr) {
  const length = arr.length - 1;//3,
  const totalArray = [];

  function doCombination(arr, current_arr_index = 0,tmp =[]) {
    for (let val of arr[current_arr_index]) {
      tmp[current_arr_index] = val;
      if (current_arr_index < length) {
        doCombination(arr, current_arr_index + 1,tmp);//继续调用
      } else {
        totalArray.push(tmp.slice(0));
      }
    }
    return totalArray;
  }

  return doCombination(arr);
}

//调用方法
console.log(combineArr(arr));


</script>
</body>
</html>
