<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
// 如果有孩子 如果孩子都是true 那么父级也应该是true 否则是false 按照此规则处理数据
let data = [
  {
    "title": "parent 1",
    "checked": false,
    "children": [
      {
        "title": "parent 1-1",
        "checked": false,
        "children": [
          {
            "checked": true,
            "title": "leaf 1-1-1"
          },
          {
            "checked": true,
            "title": "leaf 1-1-2"
          }
        ]
      },
      {
        "title": "parent 1-2",
        "checked": false,
        "children": [
          {
            "checked": true,
            "title": "leaf 1-2-1"
          },
          {
            "checked": true,
            "title": "leaf 1-2-1"
          }
        ]
      }
    ]
  }
];

//下面的所有子节点都会被选中
function isChecked(data) {
  for (let i = 0; i < data.length; i++) {
    let current = data[i];
    if ("children" in current) {
      current.checked = current.children.every(item => item.checked);
      isChecked(current.children);
    }
  }
  return data;
}

let checked = isChecked(data);
console.log(checked);
</script>
</body>
</html>
