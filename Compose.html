<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
function compose(...fns) {
  return function (x) {
    return fns.reduceRight(function (arg, fn) {
      return fn(arg);
    }, x);
  };
}

const str = '123';

function stringToUpper(str) {
  return str.toUpperCase();
}

function stringReverse(str) {
  return str.split('').reverse().join('');
}

let upper = compose(stringReverse, stringToUpper);
let result = upper(str);
console.log(result);
</script>
</body>
</html>
