<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>数组方法的使用</title>
</head>
<body>
<script>
let arr = [56, 8, 9, 16, 1, 1];

function unique(array) {
  let res = [];
  let sortedArray = array.concat().sort();
  let seen;
  for (let i = 0, len = sortedArray.length; i < len; i++) {
    //如果是第一个元素或者相邻的元素不相同
    if (!i || seen !== sortedArray[i]) {
      res.push(sortedArray[i]);
    }
    seen = sortedArray[i];
  }
  return res;
}

console.log(unique(arr));
</script>
</body>
</html>
