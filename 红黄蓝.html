<script>
const arr = ['红', '红', '黄', '黄', '蓝', '蓝', '蓝'];
//                                               k
//                              j
//                   i
function rainbowSort(arr) {
  let i = 0, j = 0, k = arr.length - 1;
  while (j <= k) {
    if (arr[j] === '红') {
      swap(arr, i, j);
      i++;
      j++;
    }
    if (arr[j] === '黄') {
      j++;
    }
    if (arr[j] === '蓝') {
      swap(arr, j, k);
      k--;
    }
  }
  console.log(i,j,k)
}

rainbowSort(arr);
console.log(arr);

function swap(arr, l, r) {
  [arr[l], arr[r]] = [arr[r], arr[l]];
}
</script>
