<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
const originStr = ['红', '蓝', '蓝', '黄', '红', '黄', '蓝'];
let redCount = 0, yellowCount = 0, blueCount = 0;
const transferStr = (str) => {
  str = str.join('');
  if (str.length === 0) {
    return "";
  }
  for (let i = 0; i < originStr.length; i++) {
    if (originStr[i] === '黄') {
      yellowCount++;
    } else if (originStr[i] === '红') {
      redCount++;
    } else {
      blueCount++;
    }
  }
  return ("黄".repeat(yellowCount) + "红".repeat(redCount) + "蓝".repeat(blueCount)).split('');
};
const transfer = transferStr(originStr);
console.log(transfer);
</script>
</body>
</html>
