<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .anim {
      width: 120px;
      height: 160px;
      background-image: url(./spirit.png); /* 合成图 */
      background-position: 0 0;
      background-size: 100% auto;
    }

    .steps {
      animation: anim-walk 0.6s steps(1) 0s infinite;
    }

    @keyframes anim-walk {
      0% {
        background-position: 0px 0px;
      }
      50% {
        background-position: 0px -160px;
      }
      100% {
        background-position: 0px 0px;
      }
    }

  </style>
</head>
<body>
<div class="anim steps"></div>
</body>
</html>
