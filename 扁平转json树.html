function convert(flatten, pid = 0, level = 0) {
  let out = [];
  flatten.forEach(item => {
    if (item.parent_id === pid) {
      item.level = level;
      //要找的是pid为当前的id，就是他的儿子然后放入他的下面
      let child = convert(flatten, item.id, level + 1);
      if (child.length) {
        item.children = child;
      }
      out.push(item);
    }
  });
  return out;
}
