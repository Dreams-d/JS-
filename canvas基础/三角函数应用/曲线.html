<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>旋转的箭头</title>
  <link href="../style.css" rel="stylesheet">
</head>
<body>
<canvas id="canvas" width="400" height="400">
  不支持
</canvas>
<script src="../utils.js"></script>
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d'),
    mouse = utils.captureMouse(canvas);
  canvas.addEventListener('mousemove', function () {
    context.clearRect(0, 0, canvas.width, canvas.height);
    var x1 = mouse.x * 2 - (100 + 300) / 2,
      y1 = mouse.y * 2 - (200 + 200) / 2;

    context.beginPath();
    context.moveTo(100, 200);//开始点
    context.quadraticCurveTo(x1, y1, 300, 200);//控制点x,y  结束点xy
    context.stroke();
  });
};
/*
*
* 正弦曲线公式：y = A sin(Bx + C) + D
A 控制振幅，A 值越大，波峰和波谷越大，A 值越小，波峰和波谷越小；
B 值会影响周期，B 值越大，那么周期越短，B 值越小，周期越长。
C 值会影响图像左右移动，C 值为正数，图像左移，C 值为负数，图像右移。
D 值控制上下移动。
* https://www.desmos.com/calculator/sa6pki00id
*/
</script>
</body>
</html>
