<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>旋转的箭头</title>
  <link href="../style.css" rel="stylesheet">
</head>
<body>
<canvas id="canvas" width="400" height="400">
  不支持
</canvas>
<script src="../utils.js"></script>
<script src="ball.js"></script>
<script>
window.onload = function () {
  var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d'),
    ball = new Ball(),
    angle = 0,
    range = 80,
    centerY = canvas.height / 2,
    xspeed = 1,
    yspeed = 0.05,
    xpos = 0,
    ypos = centerY;
  context.linWidth = 2;
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  context.fillStyle = 'red';
  context.arc(xpos, ypos, 0, Math.PI * 2, true);
  context.stroke();
  (function drawFrame() {
    window.requestAnimationFrame(drawFrame);
    context.beginPath();
    context.moveTo(xpos, ypos);
    xpos += xspeed;
    angle += yspeed;
    ypos = centerY + Math.sin(angle) * range;
    context.lineTo(xpos, ypos);
    context.stroke();
  }());
};
/*
*
* 正弦曲线公式：y = A sin(Bx + C) + D
A 控制振幅，A 值越大，波峰和波谷越大，A 值越小，波峰和波谷越小；
B 值会影响周期，B 值越大，那么周期越短，B 值越小，周期越长。
C 值会影响图像左右移动，C 值为正数，图像左移，C 值为负数，图像右移。
D 值控制上下移动。
* https://www.desmos.com/calculator/sa6pki00id
*/
</script>
</body>
</html>
