<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
const arr = ['A', 'B', 'C', 'B', 'C',];
const map = {};
for (let i = 0; i < arr.length; i++) {
  let current = arr[i];
  if (!map[current]) {
    map[current] = {
      element: current,
      count: 1,
      firstIndex: i
    };
  } else {
    arr[map[current].firstIndex] = current + '-' + 1;
    map[current].count = map[current].count + 1;
    arr[i] = current + '-' + map[current].count;
  }
}
console.log(arr);
</script>
</body>
</html>
